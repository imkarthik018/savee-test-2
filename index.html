<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musi - Modern Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-950 text-gray-100 font-sans min-h-screen overflow-x-hidden">
    <!-- Floating Top Navbar -->
    <nav class="top-navbar">
        <div class="nav-container">
            <h1 class="logo glitch" data-text="MUSI">MUSI</h1>
            <div class="nav-items">
                <a href="#" class="nav-item active" data-tooltip="Home">
                    <i class="fas fa-th-large"></i>
                    <span class="nav-tooltip">Home</span>
                </a>
                <a href="#" class="nav-item" data-tooltip="Explore">
                    <i class="fas fa-atom"></i>
                    <span class="nav-tooltip">Explore</span>
                </a>
                <a href="#" class="nav-item" data-tooltip="Library">
                    <i class="fas fa-book-open"></i>
                    <span class="nav-tooltip">Library</span>
                </a>
                <a href="#" class="nav-item" data-tooltip="Profile">
                    <i class="fas fa-user-astronaut"></i>
                    <span class="nav-tooltip">Profile</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-32 pb-24">
        
        <!-- Now Playing Card -->
        <div class="glass-card p-6 rounded-3xl mb-8 text-gray-100">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <img src="https://source.unsplash.com/random/300x300/?music,album" alt="Album Art" class="w-24 h-24 rounded-2xl object-cover">
                    <div class="absolute inset-0 rounded-2xl border-2 border-musi-accent/30"></div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-white">Current Track</h2>
                    <p class="text-gray-300">Artist Name</p>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="mt-6">
                <div class="h-1.5 bg-gray-800 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-musi-accent to-musi-glitch-blue w-1/3"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span>1:23</span>
                    <span>3:45</span>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="flex justify-center items-center space-x-8 mt-6">
                <button class="text-musi-white/70 hover:text-musi-accent transition-colors">
                    <i class="fas fa-step-backward text-xl"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-musi-accent text-black flex items-center justify-center hover:scale-105 transform transition-transform">
                    <i class="fas fa-play text-lg"></i>
                </button>
                <button class="text-musi-white/70 hover:text-musi-accent transition-colors">
                    <i class="fas fa-step-forward text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Playlists Section -->
        <h2 class="text-xl font-semibold mb-4">Your Playlists</h2>
        <div class="grid grid-cols-2 gap-4 mb-8 text-gray-100">
            <div class="glass-card p-4 rounded-2xl">
                <div class="h-32 bg-gradient-to-br from-musi-accent/20 to-musi-glitch-blue/20 rounded-xl mb-2"></div>
                <p class="font-medium">Chill Vibes</p>
                <p class="text-sm text-gray-400">24 tracks</p>
            </div>
            <div class="glass-card p-4 rounded-2xl">
                <div class="h-32 bg-gradient-to-br from-musi-glitch-red/20 to-musi-glitch-green/20 rounded-xl mb-2"></div>
                <p class="font-medium">Workout Mix</p>
                <p class="text-sm text-gray-400">18 tracks</p>
            </div>
        </div>
    </main>
    
    <!-- Now Playing Bar -->
    <div class="now-playing-bar">
        <div class="now-playing-content">
            <div class="now-playing-album">
                <img src="https://source.unsplash.com/random/300x300/?music,album" alt="Album Art" class="album-art">
                <div class="album-overlay"></div>
            </div>
            <div class="now-playing-info">
                <div class="track-title">Midnight City</div>
                <div class="track-artist">M83</div>
            </div>
            <div class="now-playing-controls">
                <button class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="now-playing-time">
                <span class="current-time">1:23</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 35%"></div>
                </div>
                <span class="duration">3:45</span>
            </div>
            <button class="volume-btn">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
